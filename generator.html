<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GEN3987 - Memory Generator</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; padding: 40px; background: #fdfdfd; color: #333; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.05); border: 1px solid #f0f0f0; }
        h2 { font-size: 14px; letter-spacing: 0.3em; color: #999; text-align: center; margin-bottom: 40px; text-transform: uppercase; }
        
        .field { margin-bottom: 25px; }
        label { display: block; font-size: 10px; font-weight: 800; margin-bottom: 10px; color: #bbb; letter-spacing: 0.15em; text-transform: uppercase; }
        
        input, textarea, select { 
            width: 100%; padding: 15px; border: 1px solid #f0f0f0; border-radius: 12px; 
            box-sizing: border-box; font-size: 14px; background: #fafafa; transition: 0.3s;
        }
        input:focus, textarea:focus { outline: none; border-color: #64B5F6; background: #fff; }
        
        button { 
            width: 100%; padding: 18px; border: none; border-radius: 15px; 
            cursor: pointer; font-weight: bold; font-size: 12px; letter-spacing: 0.2em;
            transition: 0.3s; background: #333; color: white; margin-top: 10px;
        }
        button:hover { background: #64B5F6; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(100, 181, 246, 0.2); }
        
        #output-area { margin-top: 30px; display: none; }
        #json-output { 
            width: 100%; height: 120px; font-family: monospace; font-size: 11px; 
            background: #222; color: #81C784; padding: 15px; border-radius: 10px; border: none;
            margin-top: 10px; white-space: pre; overflow-x: auto;
        }
        .copy-hint { font-size: 9px; color: #999; text-align: center; margin-top: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Memory Generator</h2>
    
    <div class="field">
        <label>Date</label>
        <input type="date" id="date">
    </div>

    <div class="field">
        <label>Word</label>
        <input type="text" id="word" placeholder="Title of the memory">
    </div>

    <div class="field">
        <label>Mood</label>
        <select id="mood">
            <option value="calm">CALM</option>
            <option value="energetic">ENERGETIC</option>
            <option value="melancholy">MELANCHOLY</option>
            <option value="mysterious">MYSTERIOUS</option>
            <option value="warm">WARM</option>
        </select>
    </div>

    <div class="field">
        <label>Color</label>
        <input type="color" id="color" value="#64B5F6" style="height: 50px; padding: 5px; cursor: pointer;">
    </div>

    <div class="field">
        <label>Detail Text</label>
        <textarea id="detail" rows="3" placeholder="Description..."></textarea>
    </div>

    <div class="field">
        <label>Source Link (URL)</label>
        <input type="url" id="link" placeholder="https://...">
    </div>

    <button onclick="generateJSON()">GENERATE JSON DATA</button>

    <div id="output-area">
        <label>Result (Copy this to diary.json)</label>
        <textarea id="json-output" readonly></textarea>
        <div class="copy-hint">※これをコピーして diary.json の [ ] 内に追加してください</div>
    </div>
</div>

<script>
    // 初期値として今日の日付を設定
    document.getElementById('date').valueAsDate = new Date();

    function generateJSON() {
        const entry = {
            date: document.getElementById('date').value,
            word: document.getElementById('word').value,
            mood: document.getElementById('mood').value,
            color: document.getElementById('color').value,
            detail: document.getElementById('detail').value,
            link: document.getElementById('link').value
        };

        if (!entry.word) {
            alert("WORDを入力してください");
            return;
        }

        // JSONを表示
        const outputArea = document.getElementById('output-area');
        const outputText = document.getElementById('json-output');
        
        // diary.jsonにそのまま貼り付けやすい形式で表示
        outputText.value = JSON.stringify(entry, null, 2) + ",";
        outputArea.style.display = 'block';
        
        // 自動選択してコピーしやすくする
        outputText.select();
    }
</script>

</body>
</html>
