<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <style>
        body { margin: 0; overflow: hidden; background: #fdfdfd; font-family: 'Helvetica Neue', Arial, sans-serif; }
        
        /* ロード画面 */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease, visibility 1s;
        }
        .loader-dot {
            width: 15px; height: 15px;
            background: #ddd;
            border-radius: 50%;
            margin-bottom: 25px;
            animation: pulse 2s infinite ease-in-out;
        }
        #loader p {
            font-size: 11px;
            letter-spacing: 0.3em;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        /* シークバーのスタイル */
        #progress-container {
            width: 200px;
            height: 2px;
            background: #eee;
            border-radius: 1px;
            overflow: hidden;
            position: relative;
        }
        #progress-bar {
            width: 0%; /* JSで制御 */
            height: 100%;
            background: linear-gradient(90deg, #FFB74D, #81C784, #64B5F6);
            transition: width 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); background: #FFB74D; box-shadow: 0 0 10px #FFB74D; }
            33% { transform: scale(1.3); background: #81C784; box-shadow: 0 0 15px #81C784; }
            66% { transform: scale(1); background: #64B5F6; box-shadow: 0 0 10px #64B5F6; }
            100% { transform: scale(1); background: #FFB74D; box-shadow: 0 0 10px #FFB74D; }
        }

        #bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: contrast(110%) brightness(105%) blur(40px);
        }
        #canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0.08;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        }
        #tooltip {
            position: absolute;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            padding: 15px 20px;
            border-radius: 15px;
            display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -130%);
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        #tooltip h3 { margin: 0 0 4px 0; font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 2px; }
        #tooltip p { margin: 0; font-size: 18px; font-weight: 500; color: #333; }
    </style>
</head>
<body>

<div id="loader">
    <div class="loader-dot"></div>
    <p id="loader-text">Loading GEN3987 Memories</p>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <p id="enter-msg" style="margin-top: 20px; opacity: 0; transition: opacity 0.5s; font-size: 10px; color: #64B5F6;">
        Press [ ENTER ] or Click to Start
    </p>
</div>

    <div id="tooltip">
        <h3 id="t-date"></h3>
        <p id="t-word"></p>
    </div>

    <canvas id="bg-canvas"></canvas>
    <canvas id="canvas"></canvas>
    <div class="grain"></div>

    <script src="script.js"></script>
</body>
</html>
